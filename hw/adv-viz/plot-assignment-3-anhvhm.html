<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}, "axis": {"grid": true, "labelColor": "white", "titleColor": "white"}, "background": "#000000", "header": {"labelColor": "white", "labelFontSize": 14, "titleColor": "white", "titleFontSize": 16}, "legend": {"labelColor": "white", "titleColor": "white"}, "title": {"anchor": "start", "color": "white", "font": "Arial", "fontSize": 16}}, "hconcat": [{"mark": {"type": "bar"}, "encoding": {"color": {"aggregate": "count", "scale": {"scheme": "blueorange"}, "type": "quantitative"}, "tooltip": [{"aggregate": "count", "title": "Count of Records", "type": "quantitative"}], "x": {"bin": {"maxbins": 20}, "field": "Rotten_Tomatoes_Rating", "title": "Rotten Tomato Rating", "type": "quantitative"}, "y": {"bin": {"maxbins": 20}, "field": "IMDB_Rating", "title": "IMDB Rating", "type": "quantitative"}}, "height": 350, "width": 350}, {"mark": {"type": "bar"}, "encoding": {"color": {"aggregate": "count", "scale": {"scheme": "darkblue", "reverse": true}, "type": "quantitative"}, "tooltip": [{"aggregate": "count", "title": "Count of Records", "type": "quantitative"}], "x": {"bin": {"maxbins": 20}, "field": "Rotten_Tomatoes_Rating", "title": "Rotten Tomato Rating", "type": "quantitative"}, "y": {"bin": {"maxbins": 20}, "field": "IMDB_Rating", "title": "IMDB Rating", "type": "quantitative"}}, "height": 350, "width": 350}], "data": {"url": "https://cdn.jsdelivr.net/npm/vega-datasets@v1.29.0/data/movies.json"}, "resolve": {"scale": {"color": "independent"}}, "title": "Heatmap for IMDB and Rotten Tomatoes Rating", "$schema": "https://vega.github.io/schema/vega-lite/v5.20.1.json"};
      var embedOpt = {"actions": {"export": {"png": true, "svg": true}, "source": false, "editor": false}, "mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
